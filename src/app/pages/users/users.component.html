<div class="registration-container">
    <mat-card class="registration-card">
      <mat-card-header style="display: flex; justify-content: center;">
        <mat-card-title>Registro Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding-top: 12px;">
        <form [formGroup]="userForm">
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="Nombre" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="lastName" placeholder="Apellido" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="email" placeholder="Correo electrónico" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
          </mat-form-field>
          <div style="display: flex; justify-content: center; align-content: space-between; ">
            <button mat-raised-button color="primary" (click)="updateUser(data.id)">Actualizar</button>
            <button mat-raised-button color="warn" (click)="deleteUser(data.id)">Eliminar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
