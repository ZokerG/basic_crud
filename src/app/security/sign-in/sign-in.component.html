<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card>
      <mat-card-header style="margin-bottom: 10px;"><h1>Iniciar Sesion</h1></mat-card-header>
      <mat-card-content style="display: flex; flex-direction: column;">
        <form [formGroup]="form">
            <div>
                <mat-form-field style="margin-bottom: 10px;">
                    <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field style="margin-bottom: 10px;">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                  </mat-form-field>
            </div>
            <div style="display: flex; justify-content: center;">
                <button mat-raised-button color="primary" (click)="signIn()">Iniciar</button>
            </div>
            <div style="display: flex; justify-content: center; padding-top: 5px;">
                <a routerLink="/security/sign-up">Â¿Aun no tienes una cuenta? registrate</a>
            </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
